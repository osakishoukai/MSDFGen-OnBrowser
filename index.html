<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSDFGen On Browser</title>
    <style>
        :root {
            --primary: #4CAF50;
            --primary-hover: #45a049;
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text: #333;
            --text-light: #666;
            --border: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            font-weight: 800;
            color: #1a1a1a;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fafafa;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: #f0f7f0;
        }

        #status {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        #status.info { background: #e3f2fd; color: #1976d2; display: block; }
        #status.success { background: #e8f5e9; color: #2e7d32; display: block; }
        #status.error { background: #ffebee; color: #c62828; display: block; }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-light);
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover { background: var(--primary-hover); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #downloadBtn { background: #2196F3; }
        #downloadBtn:hover { background: #1976D2; }

        .output-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .preview-card {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }

        .preview-card h3 {
            margin-top: 0;
            font-size: 16px;
            color: var(--text-light);
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eeeeee;
            border-radius: 4px;
            min-height: 200px;
            overflow: hidden;
        }

        canvas, svg {
            max-width: 100%;
            max-height: 512px;
            height: auto;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        canvas { image-rendering: pixelated; }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 13px;
            color: #999;
        }
        
        .footer a { color: #666; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MSDFGen On Browser</h1>
        
        <div id="status"></div>

        <div class="upload-area" id="uploadArea">
            <p><strong>SVGをドロップ</strong> または クリックして選択</p>
            <input type="file" id="fileInput" accept=".svg">
        </div>

        <div class="controls">
            <div class="control-group">
                <label>幅 (px)</label>
                <input type="number" id="width" value="512" min="16" max="2048">
            </div>
            <div class="control-group">
                <label>高さ (px)</label>
                <input type="number" id="height" value="512" min="16" max="2048">
            </div>
            <div class="control-group">
                <label>Pixel Range</label>
                <input type="number" id="pxRange" value="4" min="1" max="64" step="0.5">
            </div>
        </div>

        <div class="actions">
            <button id="generateBtn" disabled>MSDFを生成</button>
            <button id="downloadBtn" disabled>PNGとして保存</button>
        </div>

        <div class="output-grid" id="outputArea" style="display: none;">
            <div class="preview-card">
                <h3>Original SVG</h3>
                <div class="preview-container" id="svgPreview"></div>
            </div>
            <div class="preview-card">
                <h3>Generated MSDF</h3>
                <div class="preview-container">
                    <canvas id="msdfCanvas"></canvas>
                </div>
            </div>
        </div>

        <footer class="footer">
            Powered by <a href="https://github.com/Chlumsky/msdfgen" target="_blank">msdfgen</a>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
