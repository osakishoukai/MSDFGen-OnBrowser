<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSDFGen-OnBrowser SVG to MSDF</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --success-bg: #f0fdf4;
            --success-text: #166534;
            --error-bg: #fef2f2;
            --error-text: #991b1b;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 32px 0;
            text-align: center;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h1 small {
            font-size: 1rem;
            display: block;
            margin-top: 4px;
            color: var(--text-muted);
            -webkit-text-fill-color: var(--text-muted);
            letter-spacing: 0;
            font-weight: 500;
        }
        .controls {
            display: flex;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 32px;
            padding: 24px;
            background: #f1f5f9;
            border-radius: 16px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 120px;
        }
        .control-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
        }
        input[type="number"] {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }
        input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        .action-buttons {
            display: flex;
            gap: 12px;
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }
        button.secondary {
            background: #64748b;
        }
        button.secondary:hover {
            background: #475569;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 32px;
        }
        .preview-card {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            aspect-ratio: 1 / 1; /* Ê≠£ÊñπÂΩ¢„Å´‰øù„Å§ */
        }
        #uploadArea {
            cursor: pointer;
        }
        #uploadArea:hover {
            border-color: var(--primary-color);
        }
        .card-header {
            padding: 16px 20px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border-color);
        }
        .card-header h3 {
            margin: 0;
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .preview-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: #ffffff;
            position: relative;
            min-height: 0;
        }
        .preview-content canvas, .preview-content svg, .preview-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }
        .placeholder-text {
            text-align: center;
            color: var(--text-muted);
        }
        .placeholder-text .icon {
            font-size: 3rem;
            margin-bottom: 16px;
            display: block;
        }
        #status {
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.95rem;
            margin-top: 24px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        #status.info {
            background: #f1f5f9;
            color: #475569;
            display: block;
        }
        #status.success {
            background: var(--success-bg);
            color: var(--success-text);
            display: block;
        }
        #status.error {
            background: var(--error-bg);
            color: var(--error-text);
            display: block;
            border: 1px solid #fecaca;
        }
        .drop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(99, 102, 241, 0.9);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            z-index: 10;
            backdrop-filter: blur(4px);
            pointer-events: none; /* „Åì„Åì„ÅåÈáçË¶Å: „Ç™„Éº„Éê„Éº„É¨„Ç§„Åå„Ç§„Éô„É≥„Éà„ÇíÂ•™„Çè„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã */
        }
        #uploadArea.dragover .drop-overlay {
            display: flex;
        }
        .footer {
            margin-top: 48px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 800px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® MSDFGen-OnBrowser<small>SVG to MSDF</small></h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="width">ÂπÖ (px)</label>
                <input type="number" id="width" value="512" min="16" max="2048">
            </div>
            <div class="control-group">
                <label for="height">È´ò„Åï (px)</label>
                <input type="number" id="height" value="512" min="16" max="2048">
            </div>
            <div class="control-group">
                <label for="pxRange">Pixel Range</label>
                <input type="number" id="pxRange" value="4" min="1" max="32" step="0.5">
            </div>
            <div class="action-buttons">
                <button id="generateBtn" disabled>ÂÜçÁîüÊàê</button>
                <button id="downloadBtn" class="secondary" disabled>‰øùÂ≠ò</button>
            </div>
        </div>

        <div id="status"></div>

        <div id="similarityScore" style="display: none; margin: 10px 0; padding: 10px; border-radius: 8px; background: #e3f2fd; border: 1px solid #90caf9; text-align: center; font-size: 1.1em; color: #0d47a1;">
            <strong>‰∏ÄËá¥Â∫¶: <span id="similarityValue">0</span>%</strong>
        </div>

        <div class="main-grid">
            <div class="preview-card" id="uploadArea">
                <div class="card-header">
                    <h3 id="inputLabel">ÂÖ•Âäõ SVG</h3>
                </div>
                <div id="svgPreview" class="preview-content">
                    <div class="placeholder-text">
                        <span class="icon">üìÅ</span>
                        <p>SVG„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó<br>„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏Êäû</p>
                    </div>
                </div>
                <input type="file" id="fileInput" accept=".svg,image/svg+xml">
                <div class="drop-overlay">Êñ∞„Åó„ÅÑSVG„Çí„Éâ„É≠„ÉÉ„Éó</div>
            </div>

            <div class="preview-card">
                <div class="card-header">
                    <h3>ÁîüÊàê MSDF</h3>
                </div>
                <div class="preview-content">
                    <canvas id="msdfCanvas"></canvas>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://github.com/Chlumsky/msdfgen" target="_blank">msdfgen</a></p>
        </div>
    </div>
<script type="module" src="app.js"></script>

</body>
</html>
